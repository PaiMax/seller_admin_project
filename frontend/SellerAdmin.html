<!DOCTYPE>
<html lang="en">
    <head>
        <title>Seller Admin page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <style>
            .row > div{
                width: auto;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <label for="price">Selling Price:</label>
                    <input id="price" type="number">
                    <label for="Product">Product Name:</label>
                    <input id="Product" type="text">
                    <label for="category">Choose a Category</label>
                    <Select id="category" value="choose">
                        <option value="Food">Food items</option>
                        <option value="Electronics">Electronics items</option>
                        <option value="Skincare">Skincare items</option>
                    </Select>
                    <button id="add"  >Add a Proudct</button>
                </div>
            </div>
            <div class ="row">
                <div class="col-6" style="width: auto">
                    <h2>Food Items</h2>
                    <ul id="food"></ul>

                </div>
            </div>
            <div class ="row">
                <div class="col-6">
                    <h2>Electronics Items</h2>
                    <ul id="electronics"></ul>

                </div>
            </div>
            <div class ="row">
                <div class="col-6">
                    <h2>Skincare Items</h2>
                    <ul id="skincare"></ul>

                </div>
            </div>
            




                    
            

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        <script src="SellerAdmin.js"></script>
    </body>
</html>
